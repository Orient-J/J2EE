<!DOCTYPE html>
<html>
	<head>
		<title>Servlet Session HTML</title>
		
		<style type="text/css">
			
			body {
				
				height: 100vh;
				
				display: flex;
				justify-content: center;
				
				overflow: hidden;
			}
			
		</style>
	</head>
	<body>
		
		<form action="Servlet1" method="get">

			</div>
			
			<button type="submit" value="submit">Submit</button>
		</form>
		
	<body>
</html>
